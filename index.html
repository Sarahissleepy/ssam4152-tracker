<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Buff's Type Indicator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <script src="https://kit.fontawesome.com/ba86a929b6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Pop up after clicking movie -->
    <div class="popUp" id="addNew">
      <button id="closeNewBtn" onclick="removeNewPopup()">&times;</button>
      <div id="static">
        <h3>Add a Movie</h3>
          <img class="poster" id="poster" src="Movies/empty.jpg" alt="empty">
      </div>
    <div id="form">
      <form id="inputs">
        <input type="text" id="movie-title" name="movie-title" placeholder="Insert Movie Title">
        <div class="genInputs">
          <input type="text" id="director" placeholder="Insert Director's Name">
          <input type="text" id="year" placeholder="Insert Year of Release">
        </div>
        <div class="genres">
          <input id="Action" type="checkbox">
          <label class="genreButton" for="Action">Action</label>
          <input id="Romance" type="checkbox">
          <label class="genreButton" for="Romance">Romance</label>
          <input id="Comedy" type="checkbox">
          <label class="genreButton" for="Comedy">Comedy</label>
          <input id="Horror" type="checkbox">
          <label class="genreButton" for="Horror">Horror</label>
          <input id="Adventure" type="checkbox">
          <label class="genreButton" for="Adventure">Adventure</label>
        </div>
        <div class="stars">
          <span class="rate"><i>★</i><i>★</i><i>★</i><i>★</i><i>★</i></span>
        </div>
        <input type="text" id="comment" name="comment" placeholder="Write a comment here (optional)">
        <button id="submit-button" type="submit">Submit</button>
        <button id="reset-button" type="reset">Reset</button>
      </form>
      </div>
    </div>
  <div id="overlay"></div>
    <div class="typeCard">
      <div class="border">
      <i class="fa-solid fa-share-nodes"></i>
      <div class="content">
        <h1 id="type-title">Welcome to Movie Buff's Type Indicator</h1>
        <img id="type-image" src="Types/landing.jpg" alt="Landing Image" width="500" height="600">
        <h3 id="type-description">Keep adding movies that you have seen, rate them and add a comment. Your movie taste type will be revealed as you go. Have fun!</h3>
      </div>
     </div>
    </div>
    <div class="movieList"></div>
    <div class="listHead">
      <div class="addButton" onclick="toggleNewPopup()" type="button">Add a Movie</div>
      <h3>Your List:</h3>
      <div class="sort">
        <p>Sort By:</p>
        <input type="radio" id="sort-alphabet" name="radio-group">
        <label for="sort-alphabet">A to Z</label>
        
        <input type="radio" id="sort-recent" name="radio-group" checked="checked">
        <label for="sort-recent">Most recent</label>
        
        <input type="radio" id="sort-rating" name="radio-group">
        <label for="sort-rating">Highest Rating</label>
      </div>
    </div>
    <div class="movieContainer">
<!-- movie card added to list -->      
      <div id="form-submissions"></div>
    </div>
    <div class="listBottom">
      <p>Webpage by Sarah Samarasinghe</p>
    </div>

  <script src="script.js"></script>
</body>
</html>
