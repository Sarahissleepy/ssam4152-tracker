<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Buff's TI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <script src="https://kit.fontawesome.com/ba86a929b6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- Pop up after clicking movie -->
    <div class="popUp" id="addNew">
      <button id="closeBtn" onclick="removePopup()">&times;</button>
      <div id="static">
        <h3>Add a Movie</h3>
          <img class="poster" src="Movies/empty.jpg" alt="empty">
      </div>
    <div id="form">
      <form id="inputs">
        <input type="text" id="movie-title" name="movie-title" placeholder="Insert Movie Title">
        <div class="genInputs">
          <input type="text" id="director" placeholder="Insert Director's Name">
          <input type="text" id="year" placeholder="Insert Year of Release">
        </div>
        <button class="genre">Comedy</button>
        <button class="genre">Horror</button>
        <button class="genre">Romance</button>
        <button class="genre">Mystery</button>
        <button class="genre">Action</button>
        <div class="stars">
          <button class="rating"><i id="1-star" class="fa-regular fa-star"></i></button>
          <button class="rating"><i id="2-star" class="fa-regular fa-star"></i></button>
          <button class="rating"><i id="3-star" class="fa-regular fa-star"></i></button>
          <button class="rating"><i id="4-star" class="fa-regular fa-star"></i></button>
          <button class="rating"><i id="5-star" class="fa-regular fa-star"></i></button>
        </div>
        <input type="text" id="comment" name="comment" placeholder="Write a comment here (optional)">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      </div>
    </div>
  <div id="overlay"></div>
    <div class="typeCard">
      <i class="fa-solid fa-share-nodes"></i>
      <div class="content">
        <h1>MBTI</h1>
        <h2>Movie Buff's Type Indicator</h2>
        <img src="example.jpg" alt="Example" width="500" height="600">
        <h3>Insert Taste Type</h3>
        <p>Insert Description</p>
      </div>
    </div>
    <div class="movieList"></div>
    <div class="listHead">
      <h3>Your List:</h3>
      <div class="sort">
        <p>Sort By:</p>
        <button type="button">Ratings</button>
      </div>
    </div>
    <div class="movieContainer">
<!-- movie card added to list -->      
      <div class="card" onclick="togglePopup()">
      </div>
    </div>
    <div class="listBottom">
      <button type="button">See More</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
