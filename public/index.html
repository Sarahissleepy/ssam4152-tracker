<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Buff's TI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <script src="https://kit.fontawesome.com/ba86a929b6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- Pop up after clicking movie -->
    <div class="popUp" id="addNew">
      <button id="closeNewBtn" onclick="removeNewPopup()">&times;</button>
      <div id="static">
        <h3>Add a Movie</h3>
          <img class="poster" id="poster" src="Movies/empty.jpg" alt="empty">
      </div>
    <div id="form">
      <form id="inputs">
        <input type="text" id="movie-title" name="movie-title" placeholder="Insert Movie Title">
        <div class="genInputs">
          <input type="text" id="director" placeholder="Insert Director's Name">
          <input type="text" id="year" placeholder="Insert Year of Release">
        </div>
        <div class="genres">
          <label class="genreButton">Action
            <input type="checkbox" id="Action">
            <span class="checkmark"></span>
          </label>
          
          <label class="genreButton">Romance
            <input type="checkbox" id="Romance">
            <span class="checkmark"></span>
          </label>
          
          <label class="genreButton">Comedy
            <input type="checkbox" id="Comedy">
            <span class="checkmark"></span>
          </label>
          
          <label class="genreButton">Horror
            <input type="checkbox" id="Horror">
            <span class="checkmark"></span>
          </label>

          <label class="genreButton">Adventure
            <input type="checkbox" id="Adventure">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="stars">
          <span class="rate"><i>★</i><i>★</i><i>★</i><i>★</i><i>★</i></span>
        </div>
        <input type="text" id="comment" name="comment" placeholder="Write a comment here (optional)">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      </div>
    </div>
  <div id="overlay"></div>
    <div class="typeCard">
      <i class="fa-solid fa-share-nodes"></i>
      <div class="content">
        <h1 id="type-title">Welcome to Movie Buff's Type Indicator</h1>
        <img id="type-image" src="example.jpg" alt="Example" width="500" height="600">
        <h3 id="type-description">Keep adding movies that you've seen, rate them and add a comment. You're movie taste type will be revealed as you go. Have fun!</h3>
      </div>
    </div>
    <div class="movieList"></div>
    <div class="listHead">
      <div class="addButton" onclick="toggleNewPopup()" type="button">Add a Movie</div>
      <h3>Your List:</h3>
      <div class="sort">
        <p>Sort By:</p>
        <button type="button">Ratings</button>
      </div>
    </div>
    <div class="movieContainer">
<!-- movie card added to list -->      
      <!-- <div class="card" onclick="togglePopup()">
      </div> -->
      <div id="form-submissions"></div>

    </div>
    <div class="listBottom">
      <button type="button">See More</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
